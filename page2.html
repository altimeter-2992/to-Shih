            <p>奎：<span style="font-weight: 600;">石子仙</span>，我想這應該是妳第一次收到這種形式的訊息吧，但應該也是最後一次了</p>
            <p>旁白：這人有病</p>
            <p>奎：......是啊連我自己都不知道這樣好不好了</p>
            <p>奎：總之，經過好幾天挺仔細的思考，我還是要坦白一些事情了</p>
            <p>旁白：我知道，他要說的是他很......</p>
            <p>奎：等等等等等(= =)，先等一下</p>
            <p>奎：我不知道用這種方式告訴妳這些話是不是好的選擇，畢竟真的沒有其他人會這樣做了</p>
            <p>奎：我覺得我是來終結自己的，感覺這種事悶在心裡不講也不太舒服</p>
            <p>旁白：要不要快點講</p>
            <p>奎：不要急</p>
