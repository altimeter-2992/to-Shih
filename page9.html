        <div class="content">
            <p>那個......石子仙，我還是要講一下，抱歉打擾了。</p>
            <p>那個旁白其實就是我內心，雖然我這個人表面上是樂觀的，但內心就不太一樣了</p>
            <p>可能這整個事情來的太快，措手不及；可能我以後會來看的時候又覺得我在做傻事。</p>
            <p>如果妳真的從頭看到了這個地方，真的謝謝妳。</p>
            <p>現在妳可以選擇不要理我、當作什麼也沒發生過，或是妳有什麼其他想法之類的。</p>
            <p>也可以問我心路歷程啦（？</p>
            <p>雖然其實真的有想在一起，但以這個情況簡直是天方夜譚(至少我是這麼覺得的)，除非有什麼奇蹟......</p>
            <p>天啊，我大概也不是第一次犯蠢了</p>
