        <div class="content">
            <p>我也意識到經過了六年的時間，我們感覺確實又變得像陌生人剛認識的那樣，讓我想辦法延續話題，然後搞砸，最終像個小丑這樣。</p>
            <p>其實我現在蠻羨慕六年前的我，可以跟妳互相傳自己錄的影片，甚至是做minecraft地圖，不知道妳還記不記得「今天我們要來玩TPC跑酷」？</p>
            <p>現在我感覺也沒什麼機會跟妳見到面，訊息也不知道能傳什麼才能聊起來，所以才漸漸讓我覺得再暈下去好像也是徒勞無功的哈哈哈。</p>
